<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Individual Google Font Links Go Here -->

<body>
    <header>
        <a href="#main" class="skip-link">Skip To Content</a>
        <h1>Weather App</h1>
        <h2>your weather app</h2>
    </header>
    <main id="main">
        <!-- <section class="instructions">
            <div class="wrapper flexBox">
                <p>Find out the temperature anywhere in the world!</p>
            </div>
        </section> -->
        <section class="app">
            <div class="wrapper flexBox appWrapper">
                <form action="_blank">
                    <fieldset>
                        <legend>Find out the temperature anywhere in the world!</legend>
                        <div class="flexBox">
                            <input type="radio" id="now" name="when">
                            <label for="now">Right Now</label>
                            <input type="radio" id="sevenDay" name="when">
                            <!-- Change the class and label text to fiveDay/"Five day.." -->
                            <label for="fiveDay">Five Day Forecast</label>
                        </div>
                        <label for="search">Enter a "city" or "city, country":</label>
                        <input type="search" name="search" placeholder="search" id="search">
                    </fieldset>
                    <button class="smallScreenButton">Search</button>
                </form>
                <div class="results flexBox">
                    <!-- API data populates here -->
                    <span class="displayIcon"></span>
                </div>
            </div>
        </section>
    </main>
    <footer>        
        <p><a href="https://junocollege.com/">Created at Juno College of Technology</a></p>

    </footer>

</body>
