<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Individual Google Font Links Go Here -->
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Josefin+Sans:ital,wght@1,700&family=Nunito+Sans&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3ac59313ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <a href="#main" class="skip-link">Skip To Content</a>
        <h1>Weather App</h1>
        <h2>your weather app</h2>
        <a href="#main" aria-hidden="true" tabindex="-1"><i class="fas fa-chevron-down"></i></a>
    </header>
    <main id="main">
        <!-- <section class="instructions">
            <div class="wrapper flexBox">
                <p>Find out the temperature anywhere in the world!</p>
            </div>
        </section> -->
        <section class="app">
            <div class="wrapper flexBox appWrapper">
                <form action="_blank" class="form">
                    <fieldset class="fieldset">
                        <legend class="legend">Find out the temperature anywhere in the world!</legend>
                        <div class="flexBox smallScreenGrid">
                            <label for="now" class="radioBox now">
                                <input type="radio" id="now" name="when" class="radioInput">
                                <span class="customRadio"></span>
                            Right Now</label>
                            <label for="fiveDay" class="radioBox">
                                <input type="radio" id="fiveDay" 
                            name="when" class="radioInput">
                            <span class="customRadio"></span>
                            Five Day Forecast</label>
                        </div>
                        <label for="search" class="searchLabel">Enter a city's name:</label>
                        <input type="search" name="search" placeholder="search" class="search" id="search">
                    </fieldset>
                    <button class="smallScreenButton">Search</button>
                    <div class="modal"></div>
                </form>
                <div class="results flexBox" id="results">
                    <a href="#results" class="mobileShow" aria-hidden="true"><i class="fas fa-chevron-down" tabindex="-1"></i></a>
                    <span class="displayIcon"></span>
                    <ol class="forecast"></ol>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p><a href="https://junocollege.com/" class="createdAtJuno">Created at Juno College of Technology</a></p>
        <div class="flexBox">
            <p><a href="https://github.com/lindacolumbus">Linda Columbus</a> <span>|</span> <a
                    href="https://github.com/Riley-Hoffman">Riley Hoffman</a> <span>|</span></p>
            <a href="https://github.com/Linda-Columbus-Riley-Hoffman-Developers">Developers <i class="fab fa-github"></i></a>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
